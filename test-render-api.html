<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Render</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 2rem auto; 
            padding: 1rem;
            line-height: 1.6;
        }
        .test-result { 
            padding: 1rem; 
            margin: 1rem 0; 
            border-radius: 0.5rem;
            font-family: monospace;
        }
        .success { background: #d1fae5; border-left: 4px solid #10b981; }
        .error { background: #fee2e2; border-left: 4px solid #ef4444; }
        .loading { background: #fef3c7; border-left: 4px solid #f59e0b; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>üß™ Test API MakeMyWay sur Render</h1>
    
    <h2>Tests automatiques</h2>
    <div id="results"></div>
    
    <h2>Test d'inscription manuel</h2>
    <form id="testRegisterForm">
        <div>
            <label>Nom: <input type="text" id="testName" value="Test User" required></label>
        </div>
        <div>
            <label>Email: <input type="email" id="testEmail" value="test@example.com" required></label>
        </div>
        <div>
            <label>Mot de passe: <input type="password" id="testPassword" value="password123" required></label>
        </div>
        <button type="submit">Tester l'inscription</button>
    </form>
    
    <script type="module">
        const API_BASE = 'https://makemyway-backend.onrender.com';
        const resultsDiv = document.getElementById('results');
        
        function showResult(test, result, success) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${success ? '‚úÖ' : '‚ùå'} ${test}</strong><br>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        function showLoading(test) {
            const div = document.createElement('div');
            div.className = 'test-result loading';
            div.innerHTML = `<strong>‚è≥ ${test}</strong><br>En cours...`;
            resultsDiv.appendChild(div);
            return div;
        }
        
        // Test 1: API Health
        async function testHealth() {
            const loading = showLoading('Test Health API');
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                loading.remove();
                showResult('Health Check', data, response.ok);
            } catch (error) {
                loading.remove();
                showResult('Health Check', { error: error.message }, false);
            }
        }
        
        // Test 2: CORS
        async function testCORS() {
            const loading = showLoading('Test CORS');
            try {
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                loading.remove();
                showResult('CORS Check', { 
                    status: response.status, 
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries())
                }, response.ok);
            } catch (error) {
                loading.remove();
                showResult('CORS Check', { error: error.message }, false);
            }
        }
        
        // Test d'inscription
        document.getElementById('testRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('testName').value;
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            const loading = showLoading('Test Inscription');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                loading.remove();
                showResult('Inscription Test', data, response.ok);
                
            } catch (error) {
                loading.remove();
                showResult('Inscription Test', { error: error.message }, false);
            }
        });
        
        // Lancer les tests automatiques
        async function runTests() {
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testCORS();
        }
        
        runTests();
    </script>
</body>
</html>
